plugins {
    id 'org.springframework.boot' version '1.5.4.RELEASE'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

group = 'com.nautilus'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

ext {
    applicationName = 'nautilus-app'
}

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile 'com.nautilus:nautilus-common:0.0.1-SNAPSHOT'

    compile 'org.projectlombok:lombok:1.16.16'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-devtools'
//    compile 'org.springframework.boot:spring-boot-starter-security:1.0.0.RELEASE'

    // Begin Spring Data JPA
    compile 'org.springframework:spring-jdbc:4.3.7.RELEASE'
    compile 'org.springframework:spring-context:4.3.7.RELEASE'
    compile 'org.springframework:spring-orm:4.3.7.RELEASE'
    compile 'org.apache.commons:commons-dbcp2:2.1.1'
    compile 'org.hibernate:hibernate-core:5.2.9.Final'
    compile 'org.springframework.data:spring-data-jpa:1.11.1.RELEASE'
    compile 'org.postgresql:postgresql:42.0.0'
    compile 'org.aspectj:aspectjweaver:1.7.4'
    // End Spring Data JPA

    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

war {
    baseName = 'nautilus-app'
    version = '0.0.1'
}

task deployLocal(dependsOn: war, type: Copy) {
    from("build/libs")
    into "${System.env.CATALINA_HOME}/webapps"
    include "${war.baseName}-${war.version}.war"
    rename("${war.baseName}-${war.version}.war", "${applicationName}.war")
}

task unDeployLocal(type: Delete){
    delete fileTree("${System.env.CATALINA_HOME}/webapps"){
        include "**/${applicationName}.war"
    }

    delete "${System.env.CATALINA_HOME}/webapps/${applicationName}/"

}
